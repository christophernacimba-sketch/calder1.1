<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Supervisión Caldero Pirotubular</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(180deg, #0a0f14, #121c26);
  color: #e0e0e0;
}

header {
  padding: 18px;
  background: linear-gradient(90deg, #0b1c2d, #102f4a);
  border-bottom: 4px solid #ff3d00;
  text-align: center;
}

header h1 { font-size: 22px; color: #4fc3f7; margin: 5px; }
header h2 { font-size: 17px; color: #cfd8dc; margin: 5px; }
header h3 { font-size: 15px; color: #ff7043; margin-top: 10px; }

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 25px;
}

/* ----- Botones ----- */
button {
  padding: 10px 22px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #37474f;
  background: linear-gradient(180deg, #263238, #1c262b);
  color: #eceff1;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(180deg, #37474f, #263238);
}

/* ----- LEDs ----- */
.led {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #555;
  box-shadow: 0 0 8px rgba(0,0,0,0.9);
  display: inline-block;
  margin-left: 10px;
}

/* ----- Caldero ----- */
.caldero {
  text-align: center;
}

#btnCaldero {
  border: 1px solid #ff5252;
}

#btnCaldero.on {
  background: linear-gradient(180deg, #2e7d32, #1b5e20);
}

/* ----- Termómetro ----- */
.termometroBox {
  text-align: center;
}

.termometro {
  width: 70px;
  height: 280px;
  border: 3px solid #90a4ae;
  border-radius: 40px;
  margin: 20px auto;
  background: #111;
  position: relative;
}

.nivel {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0%;
  border-radius: 40px;
  transition: 0.5s;
}

.valorTemp {
  font-size: 20px;
  color: #4fc3f7;
}

/* ----- Paneles ----- */
.panel {
  background: linear-gradient(180deg, #1b242c, #11181f);
  border: 1px solid #37474f;
  border-radius: 10px;
  padding: 15px;
}

.panel h3 {
  margin-top: 0;
  color: #29b6f6;
  border-bottom: 1px solid #37474f;
  padding-bottom: 5px;
}

/* ----- Histórico ----- */
.historial {
  grid-column: span 3;
  background: linear-gradient(180deg, #1b242c, #11181f);
  border: 1px solid #37474f;
  border-radius: 10px;
  padding: 15px;
}

.historial ul {
  list-style: none;
  padding: 0;
}

.historial li {
  font-size: 13px;
  margin: 4px 0;
  color: #cfd8dc;
}

/* ----- Bluetooth ----- */
.bluetooth {
  text-align: center;
}
</style>
</head>

<body>

<header>
  <h1>AUTOMATIZACIÓN E INSTRUMENTACIÓN</h1>
  <h2>Autores: Christopher Nacimba, William Pallo</h2>
  <h2>TECNOLÓGICO UNIVERSITARIO VIDA NUEVA</h2>
  <h3>SUPERVISIÓN Y CONTROL DE CALDERO PIROTUBULAR</h3>
</header>

<div class="container">

  <!-- Caldero -->
  <div class="panel caldero">
    <h3>Caldero</h3>
    <button id="btnCaldero" onclick="toggleCaldero()">ENCENDER / APAGAR</button>
    <div class="led" id="ledCaldero"></div>
  </div>

  <!-- Termómetro -->
  <div class="panel termometroBox">
    <h3>Temperatura</h3>
    <div class="termometro">
      <div class="nivel" id="nivelTemp"></div>
    </div>
    <div class="valorTemp" id="tempTexto">-- °C</div>
  </div>

  <!-- Electroválvula -->
  <div class="panel">
    <h3>Control Electroválvula</h3>

    <p>Modo</p>
    <button onclick="setModo('AUTO')">AUTOMÁTICO</button>
    <button onclick="setModo('MANUAL')">MANUAL</button>
    <span class="led" id="ledModo"></span>

    <p style="margin-top:15px;">Electroválvula</p>
    <button onclick="setValvula(true)">ON</button>
    <button onclick="setValvula(false)">OFF</button>
    <span class="led" id="ledValvula"></span>
  </div>

  <!-- Bluetooth -->
  <div class="panel bluetooth">
    <h3>Bluetooth</h3>
    <button onclick="conectarBLE()">Conectar</button>
    <p>Estado: <span id="estadoBT" style="color:red;">DESCONECTADO</span></p>
  </div>

  <!-- Histórico -->
  <div class="historial">
    <h3>Histórico de eventos</h3>
    <button onclick="descargarHistorial()">Descargar histórico</button>
    <ul id="listaHistorial"></ul>
  </div>

</div>

<script>
let device, server, service, txChar, rxChar;
let calderoON=false, modo="AUTO", valvula=false;

const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
const TX_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";
const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

async function conectarBLE(){
  try{
    device = await navigator.bluetooth.requestDevice({
      filters:[{name:'ESP32_TERMOPAR'}],
      optionalServices:[SERVICE_UUID]
    });

    server = await device.gatt.connect();
    service = await server.getPrimaryService(SERVICE_UUID);

    txChar = await service.getCharacteristic(TX_UUID);
    rxChar = await service.getCharacteristic(RX_UUID);

    await txChar.startNotifications();
    txChar.addEventListener('characteristicvaluechanged', recibirDatos);

    estadoBT.textContent="CONECTADO";
    estadoBT.style.color="lime";
    log("Bluetooth conectado");
  }catch(e){
    alert("Error Bluetooth");
  }
}

function recibirDatos(e){
  let data = new TextDecoder().decode(e.target.value);
  if(data.includes("TEMP")){
    let t=parseFloat(data.split(",")[0].split(":")[1]);
    actualizarTermometro(t);
  }
}

function toggleCaldero(){
  calderoON=!calderoON;
  enviar(calderoON?"RELE_ON":"RELE_OFF");
  btnCaldero.classList.toggle("on",calderoON);
  ledCaldero.style.background=calderoON?"lime":"red";
  log(`Caldero ${calderoON?"ENCENDIDO":"APAGADO"}`);
}

function setModo(m){
  modo=m;
  enviar(m==="AUTO"?"MODO_AUTO":"MODO_MANUAL");
  ledModo.style.background=m==="AUTO"?"blue":"purple";
  log(`Modo ${m}`);
}

function setValvula(e){
  if(modo!=="MANUAL") return alert("Solo en modo MANUAL");
  valvula=e;
  enviar(e?"VALVULA_ON":"VALVULA_OFF");
  ledValvula.style.background=e?"lime":"red";
  log(`Electroválvula ${e?"ON":"OFF"}`);
}

function enviar(cmd){
  if(rxChar) rxChar.writeValue(new TextEncoder().encode(cmd));
}

function actualizarTermometro(t){
  tempTexto.textContent=`${t.toFixed(2)} °C`;
  let h=Math.min(t/250*100,100);
  nivelTemp.style.height=h+"%";
  nivelTemp.style.background =
    t<50?"#2196f3":t<120?"#fbc02d":t<200?"#fb8c00":"#c62828";
}

function log(t){
  let li=document.createElement("li");
  li.textContent=`[${new Date().toLocaleTimeString()}] ${t}`;
  listaHistorial.prepend(li);
}

function descargarHistorial(){
  let txt=[...listaHistorial.children].map(li=>li.textContent).join("\n");
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([txt]));
  a.download="historial_caldero.txt";
  a.click();
}
</script>

</body>
</html>
